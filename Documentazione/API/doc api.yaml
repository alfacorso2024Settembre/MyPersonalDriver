openapi: 3.0.3
info:
  title: MyPersonalDriver
  description: Applicazione MyPersonalDriver
  version: 1.0.11

paths:
  /users/{idUser}/documents/{idDocument}:
    patch:
      tags:
        - Users
      summary: Change document state or description
      description: Change the status of the document to valid or denied or its description
      operationId: changeDocument
      parameters:
        - name: api_key
          in: header
          description: ""
          required: false
          schema:
            type: string
        - name: idUser
          in: path
          description: Id of the user to update
          required: true
          schema:
            type: integer
            format: int64
        - in: path
          name: idDocument
          description: Id of the document to patch
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                newState:
                  type: string
                  description: new state for the document
                newDescription:
                  type: string
                  description: new description for the document
      responses:
        "200":
          description: successful operation
        "400":
          description: Invalid ID supplied
        "404":
          description: Account not found
        "422":
          description: Validation exception
        "500":
          description: Internal server error
  /users/{idUser}/accept:
    put:
      summary: Accept user profile changes
      description: The admin accepts the changes of the profile of the users
      tags:
        - Users
      operationId: acceptChanges
      parameters:
        - in: path
          name: idUser
          required: true
          schema:
            type: integer
          description: ID of the user whose changes are to be accepted.
      responses:
        "200":
          description: Modification completed successfully.
        "400":
          description: Modification failed
        "403":
          description: Not an admin

  /rides/{idUser}:
    patch:
      tags:
        - Rides
      summary: Change the status of the ride
      description: Change the status of the ride when the user makes the deposit
      operationId: changeStatusRide
      parameters:
        - name: idUser
          in: path
          description: Id of the user to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                newState:
                  type: string
                  description: new state for the ride
                newDescription:
                  type: string
                  description: new state for the ride
      responses:
        "200":
          description: successful operation
        "400":
          description: Invalid ID supplied
        "404":
          description: Account not found
        "422":
          description: Validation exception
        "500":
          description: Internal server error

  /users/{idUser}:
    put:
      summary: Modify user profile
      description: Updates the profile details of a specific user by their ID.
      tags:
        - Users
      parameters:
        - in: path
          name: idUser
          required: true
          schema:
            type: integer
          description: ID of the user whose profile is to be modified.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: Profile updated successfully
        "400":
          description: Invalid ID.
    get:
      tags:
        - Users
      summary: View user's profile
      description: View a list of all the user's features
      operationId: getFeatures
      parameters:
        - name: idUser
          in: path
          description: Id of the user that wants to see hei own profile
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: successful operation
  /users/{idUser}/reservations:
    post:
      tags:
        - Users
      summary: Add new reservation
      description: User adds a new reservation
      operationId: addUserReservation
      parameters:
        - in: path
          name: idUser
          required: true
          schema:
            type: integer
          description: Id of the user that adds a new reservation.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                idDriver:
                  type: integer
                  format: int64
                  example: 111
                position:
                  $ref: "#/components/schemas/position"
      responses:
        "200":
          description: Added successfully
        "400":
          description: Invalid ID.
    
    get:
      tags:
        - Users
      summary: View existing reservations
      description: User or driver views the reservations relative to his account
      operationId: viewReservation
      parameters:
        - in: path
          name: idUser
          required: true
          schema:
            type: integer
          description: Id of the user that views the reservations
      responses:
        "200":
          description: successful operation
        "400":
          description: Invalid ID.

  /users/{idUser}/reservations/{idReservation}:
    patch:
      tags:
        - Users
      summary: Accept or reject reservation
      description: Driver accepts or rejects booking request from user
      operationId: acceptReservation
      parameters:
        - in: path
          name: idUser
          required: true
          schema:
            type: integer
          description: Id of the user that accepts or rejects the booking request
        - in: path
          name: idReservation
          required: true
          schema:
            type: integer
            description: id of the reservation to accept or reject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                newStatus:
                  type: string
                  enum:
                    - accettata
                    - rifiutata
                    - cancellata
                  description: Nuovo stato della prenotazione
              required:
                - newStatus
      responses:
        "204":
          description: Successful operations
        "400":
          description: Invalid ID supplied
        "404":
          description: User not found
        "422":
          description: Validation exception

  /users/{idUser}/rides/{idRide}/reports:
    post:
      tags:
        - Users
      summary: Add a new report
      description: Insert a new report related to a specific ride
      operationId: addReport
      parameters:
        - name: idUser
          in: path
          description: UserId who wants to send a report
          required: true
          schema:
            type: integer
            format: int64
        - name: idRide
          in: path
          description: rideId of the ride related to the report
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Report"
      responses:
        "200":
          description: "successful operation"
        "400":
          description: Invalid status value
        "404":
          description: ID not found
  /users/{idUser}/rides/{idRide}/reports/{idReport}:
    put:
      tags:
        - Users
      summary: Modify report
      description: Modify an existing report related to a specific ride
      operationId: updateReport
      parameters:
        - in: path
          name: idUser
          required: true
          schema:
            type: integer
          description: Id of the user that wants to modify a report
        - name: idRide
          in: path
          description: Id of the ride related to the report
          required: true
          schema:
            type: integer
            format: int64
        - name: idReport
          in: path
          description: Id of the report
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Report"
      responses:
        "200":
          description: "successful operation"
        "400":
          description: Invalid status value
        "404":
          description: ID not found

  /rides/{idRide}/reports/{idReport}:
    delete:
      tags:
        - Rides
      summary: Delete report
      description: Delete an existing report related to a specific ride
      operationId: deleteReport
      parameters:
        - name: idRide
          in: path
          description: Id of the ride related to the report
          required: true
          schema:
            type: integer
            format: int64
        - name: idReport
          in: path
          description: Id to the report
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: "successful operation"
        "400":
          description: Invalid status value
        "404":
          description: ID not found

  /users/{idUser}/rides/reports:
    get:
      tags:
        - Users
      summary: View existing reports
      description: View existing reports
      operationId: viewReports
      parameters:
        - name: idUser
          in: path
          description: Id of the user that sent the reports
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: successful operation

  /users/{idUser}/documents/{idDocument}/acceptChanges: #da controllare
    patch:
      tags:
        - Users
      summary: Accept user documents
      description: Accepts documents that the user inserts for the first time or following a modification
      operationId: acceptDocuments
      parameters:
        - name: api_key
          in: header
          description: ""
          required: false
          schema:
            type: string
        - name: idUser
          in: path
          description: User id that changed the documents
          required: true
          schema:
            type: integer
            format: int64
        - name: idDocument
          in: path
          description: Document id that was modified
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Document"
          application/xml:
            schema:
              $ref: "#/components/schemas/Document"
      responses:
        "200":
          description: successful operation
        "400":
          description: Invalid status value
        "403":
          description: not allowed

  /users/{idUser}/suspend: #da controllare
    patch:
      tags:
        - Users
      summary: Suspends an accounts
      description: Suspends accounts due to lack of documents or following an unpaid fine
      operationId: suspendAccount
      parameters:
        - name: api_key
          in: header
          description: ""
          required: false
          schema:
            type: string
        - name: idUser
          in: path
          description: User id to suspend
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  type: string
                  example: sospeso
          application/xml:
            schema:
              $ref: "#/components/schemas/User" #da controllare
      responses:
        "200":
          description: successful operation
        "400":
          description: Invalid tag value
        "403":
          description: not allowed
  /users/{idUser}/searchDrivers: #da controllare
    get:
      tags:
        - Users
      summary: Get all the free driver
      description: Get all the free driver By distance and availability
      operationId: searchDrivers
      parameters:
        - name: idUser
          in: path
          description: Id values that need to be considered for filter
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Driver list visualize correctly
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
            application/xml:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Invalid ID supplied
        "404":
          description: User not found, access denied
        "422":
          description: Exception occured

  /users/{idUser}/Cars:
    post:
      tags:
        - Users
      summary: Add user's car
      description: The user can add a own car
      operationId: addCar
      parameters:
        - name: idUser
          in: path
          description: ID of the user
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Car"
          application/xml:
            schema:
              $ref: "#/components/schemas/Car"
      responses:
        "200":
          description: Car added correctly

        "400":
          description: Invalid ID supplied
        "404":
          description: User not found, access denied
        "422":
          description: Exception occured
    get:
      tags:
        - Users
      summary: View cars
      description: View all the car of the user filter by userId
      operationId: viewCars
      parameters:
        - name: idUser
          in: path
          description: ID of the user
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: The cars are viewed correctly
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Car"
            application/xml:
              schema:
                $ref: "#/components/schemas/Car"
        "400":
          description: Invalid ID supplied
        "404":
          description: User not found, access denied
        "422":
          description: Exception occured

  /users/{idUser}/Cars/{plate}:
    delete:
      tags:
        - Users
      summary: Delete car
      description: Delete a car of the user filtered by idUser ad plate
      operationId: deleteCar
      parameters:
        - name: idUser
          in: path
          description: ID of the owner of the car
          required: true
          schema:
            type: integer
            format: int64
        - name: plate
          in: path
          description: ID of the car
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Car delete complete
        "400":
          description: Invalid ID supplied, car wasn't cancelled
        "404":
          description: Car not found
  /reservations:
    post:
      tags:
        - Reservations
      summary: Add new reservation
      description: The user will send a ride reservation request
      operationId: addReservation
      parameters:
        - name: userId
          in: query
          description: Tags to filter by
          required: true
          explode: true
          schema:
            type: array
            items:
              type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Reservation"
      responses:
        "200":
          description: successful operation
        "400":
          description: Invalid tag value
  /accounts: #register
    post:
      tags:
        - Accounts
      summary: Create new user
      description: This can only be done by new users.
      operationId: createUser
      requestBody:
        description: Created user object
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Account"
          application/xml:
            schema:
              $ref: "#/components/schemas/Account"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/Account"
      responses:
        300:
          description: waiting for email confirmation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseRegisterAwaitingConfirmation"
            application/xml:
              schema:
                $ref: "#/components/schemas/ApiResponseRegisterAwaitingConfirmation"

        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseRegisterSuccessfull"
            application/xml:
              schema:
                $ref: "#/components/schemas/ApiResponseRegisterSuccessfull"
        400:
          description: client error operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseRegisterCError"
            application/xml:
              schema:
                $ref: "#/components/schemas/ApiResponseRegisterCError"
        500:
          description: server error operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseRegisterSError"
            application/xml:
              schema:
                $ref: "#/components/schemas/ApiResponseRegisterSError"
    put:
      summary: Modify account details
      description: Updates specific account details by account ID.
      tags:
        - Accounts

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Account"
      responses:
        "200":
          description: Account updated successfully
        "400":
          description: Invalid ID.
    get:
      tags:
        - Accounts
      summary: View accounts
      description: View all the account in the database
      operationId: getAccount

      responses:
        "200":
          description: The Account are viewed correctly
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Car"
            application/xml:
              schema:
                $ref: "#/components/schemas/Car"
        "400":
          description: Invalid ID supplied
        "404":
          description: User not found, access denied
        "422":
          description: Exception occured

  /accounts/{idAccount}/ban:
    patch:
      tags:
        - Accounts
      summary: Ban account
      description: Delete a user following a serious report
      operationId: banAccount
      parameters:
        - name: api_key
          in: header
          description: ""
          required: false
          schema:
            type: string
        - name: idAccount
          in: path
          description: User id to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Successful operation
        "400":
          description: Invalid input
        "403":
          description: not allowed
        "422":
          description: Validation exception
  /accounts/{idAccount}:
    patch:
      tags:
        - Accounts
      summary: Delete an account
      description: User delete his own account
      operationId: deleteAccount
      parameters:
        - name: api_key
          in: header
          description: ""
          required: false
          schema:
            type: string
        - in: path
          name: idAccount
          required: true
          schema:
            type: integer
            format: int64
          description: id of the account to be deleted
      responses:
        "200":
          description: Successful operation
        "400":
          description: Invalid ID supplied
        "404":
          description: Account not found
        "422":
          description: Validation exception
  /authentication/login:
    post:
      tags:
        - Authentication
      summary: User logs in
      description: authenticates and creates a session token for user
      operationId: loginUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/loginBody"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseLoginSuccessfull"
            application/xml:
              schema:
                $ref: "#/components/schemas/ApiResponseLoginSuccessfull"

        "204":
          description: Failed operation wrong email/password
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseLoginError"
            application/xml:
              schema:
                $ref: "#/components/schemas/ApiResponseLoginError"
        "400":
          description: client error operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseRegisterCError"
            application/xml:
              schema:
                $ref: "#/components/schemas/ApiResponseRegisterCError"
        "500":
          description: server error operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseRegisterSError"
            application/xml:
              schema:
                $ref: "#/components/schemas/ApiResponseRegisterSError"
        default:
          description: successful operation

  /authentication/logout:
    patch:
      tags:
        - Authentication
      summary: Logs out current logged in user session
      description: ""
      operationId: logoutUser
      parameters: []
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseLogoutSuccessfull"
            application/xml:
              schema:
                $ref: "#/components/schemas/ApiResponseLogoutSuccessfull"

        "204":
          description: Failed logout Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseLogoutError"
            application/xml:
              schema:
                $ref: "#/components/schemas/ApiResponseLogoutError"
        "400":
          description: client error operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseRegisterCError"
            application/xml:
              schema:
                $ref: "#/components/schemas/ApiResponseRegisterCError"
        "500":
          description: server error operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseRegisterSError"
            application/xml:
              schema:
                $ref: "#/components/schemas/ApiResponseRegisterSError"
        default:
          description: successful operation
  /accounts/resetpassword: # da controllare
    post:
      tags:
        - Accounts
      summary: User forgot or wants to reset password.
      description: Resets users password.
      operationId: resetPassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/resetPasswordBody"
      responses:
        "200":
          description: Password reset successfull.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseResetPasswordSuccessfull"
            application/xml:
              schema:
                $ref: "#/components/schemas/ApiResponseResetPasswordSuccessfull"
        "100":
          description: Password format incorrect
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseResetPasswordFormatIncorrect"
            application/xml:
              schema:
                $ref: "#/components/schemas/ApiResponseResetPasswordFormatIncorrect"

        "204":
          description: Failed operation email not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseResetPasswordEmailNotFound"
            application/xml:
              schema:
                $ref: "#/components/schemas/ApiResponseResetPasswordEmailNotFound"
        "400":
          description: client error operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseResetPasswordError"
            application/xml:
              schema:
                $ref: "#/components/schemas/ApiResponseResetPasswordError"
        "500":
          description: server error operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseResetPasswordError"
            application/xml:
              schema:
                $ref: "#/components/schemas/ApiResponseResetPasswordError"
        default:
          description: successful operation

  /users/{idUser}/rides/payments:
    get:
      parameters:
        - in: path
          name: idUser
          required: true
          schema:
            type: integer
            minimum: 1
          description: user ID
      tags:
        - Users
      summary: View payments
      description: View all payments of a user
      operationId: viewPayments

      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Payment"
            application/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Payment"
        "400":
          description: Invalid status value
  
  /users/{idUser}/rides/{idRide}/payments:
