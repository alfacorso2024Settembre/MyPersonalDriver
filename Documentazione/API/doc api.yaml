      tags:
        - Users
      summary: Receive payment
      description: User receives payment, e.g. Driver receives his payment after the ride
      operationId: receivePayment
      parameters:
        - in: path
          name: idUser
          required: true
          schema:
            type: integer
            minimum: 1
          description: user ID
        - in: path
          name: idRide
          required: true
          schema:
            type: integer
            minimum: 1
          description: ride ID
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Payment"
            application/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Payment"
        "400":
          description: Bad syntax
        "500":
          description: Internal server error
    post:
      parameters:
        - in: path
          name: idUser
          required: true
          schema:
            type: integer
            minimum: 1
          description: user ID
        - in: path
          name: idRide
          required: true
          schema:
            type: integer
            minimum: 1
          description: ride ID

      tags:
        - Users
      summary: Add payment

      description: User pays for the ride

      operationId: addUserRidePayment

      requestBody:
        description: Add payment to a ride from user

        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Payment"
          application/xml:
            schema:
              $ref: "#/components/schemas/Payment"
        required: true

      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Payment"
            application/xml:
              schema:
                $ref: "#/components/schemas/Payment"

        "400":
          description: Invalid ID supplied
        "500":
          description: Internal server error
  /rides:
    post:
      tags:
        - Rides
      summary: Add new ride
      description: Adds a new ride
      operationId: addRide
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Ride"
      responses:
        "200":
          description: Added successfully
        "400":
          description: Invalid ID.
  /rides/payments:
    get:
      tags:
        - Rides
      summary: View all payments
      description: View all payments of each user
      operationId: ViewRidesPayments
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Payment"
            application/xml:
              schema:
                $ref: "#/components/schemas/Payment"
        "400":
          description: Invalid ID supplied
        "404":
          description: Payment not found
  /rides/{idRide}/payments:
    post:
      tags:
        - Rides
      summary: Adds a payment for the ride
      description: A payment is added for the ride
      operationId: addRidePayment
      parameters:
        - in: path
          name: idRide
          required: true
          schema:
